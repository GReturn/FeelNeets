name: FeelNEETS Deployment

# Run workflow on every push to the master branch
on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
      # uses GitHub's checkout action to checkout code from the master branch
      - uses: actions/checkout@v2

      # sets up .NET Core SDK 3.1
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "8.0.x"

      # publishes Blazor project to the release-folder
      - name: Publish .NET Core Project
        run: dotnet publish FeelNeets/FeelNeets.csproj -c Release -o release --nologo

      # commits wwwroot to GitHub Pages
      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: release/wwwroot

          # changes the base-tag in index.html from '/' to 'BlazorGitHubPagesDemo' to match GitHub Pages repository subdirectory
      - name: Change base-tag in index.html from / to FeelNeets
        run: sed -i 's/<base href="\/" \/>/<base href="\/FeelNeets\/" \/>/g' release/wwwroot/index.html
